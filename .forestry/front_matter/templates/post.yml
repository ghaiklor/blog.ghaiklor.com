---
label: Post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
    min: 20
  label: Title
  description: The name of a blog post
- name: excerpt
  type: text
  config:
    required: true
    min: 80
  label: Excerpt
  description: Take (a short extract) from a post
- name: categories
  type: tag_list
  default: []
  label: Categories
  description: Provide a category that is suitable for the post
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Provide a list of tags that are appliable to the post
- name: header
  type: field_group
  config: {}
  fields:
  - name: overlay_image
    type: file
    config:
      maxSize: 64
    label: Overlay Image
    description: Header image you’d like to overlay
  - name: overlay_filter
    type: number
    label: Overlay Filter
    description: Opacity to overlay on top of the header image
    default: 0.5
    required: true
    config:
      min: 0.5
      max: 1
      step: 0.1
      required: true
  - name: caption
    type: text
    config:
      required: true
    label: Caption
    description: A caption or attribution for the image, e.g. "Photo Credit"
  - name: teaser
    type: file
    config:
      maxSize: 64
    label: Teaser
    description: Teaser image used in the “Related Posts”
  label: Header
  description: A large full-width header image, its teaser and other header related
    configuration
